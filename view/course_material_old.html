<html>
<head>
<title>Register Login with Authentication</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body>
    
    <div class="banner">
        <h1> Course Material </h1>
    <div style="text-align:left; padding: 15px;">
                <a class="button" href="/profile">Back</a>
            </div>
    </div>


    <div class="login-form">
            <form action="/coursematerial" method="post">
                <input type="text" name="title" placeholder="title" required="">
                <input type="text" name="content" placeholder="content" required="">
                <input type="submit" value="Add">
            </form>
        </div>

    
        {% for cmaterial in c_material %}
        <div class="group">
            <h3>{{loop.index}}</h3>
            <ul>
                    <li class="group-member">Title: {{ cmaterial.title }}</li>
                    <li class="group-member">Content: {{ cmaterial.content }}</li>
            </ul>

            <div style="text-align:center; padding: 15px;">
                    <a class="button" href="/delete">Delete</a>
            </div>
        
        </div>
        {% endfor %}
